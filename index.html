<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <div class="nft-card">
    <div class="image-k">
    </div>

    <div class="card-body">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="amt-clock">
      <div class="amt"> <object data="./images/icon-ethereum.svg" type=""></object> 0.041 ETH </div>
      <div class="time"> <embed src="./images/icon-clock.svg" type="">3 days left</div>
    </div>

    <hr>

    <div class="card-footer">
      <img src="./images/image-avatar.png" alt="Owner of NFT card">
      Creation of <span>Jules Wyvern</span>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M3G47R0N007</a>.
  </div>
</body>
</html>
